<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="footables/css/footable.core.css">
	<link rel="stylesheet" type="text/css" href="footables/css/footable.standalone.css">
	<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
		<form id="movie-form">
			<input type="text" placeholder="Search for.." id="searchText" class="typeahead">
			<input type="submit" class="btn btn-primary" value="search">
			<select id='searchFilter'>
				<option value="movie" id="movie">Movie</option>
				<option value="tv" id="tv">TV Show</option>
				<option value="person" id="person">Actor</option>
				<option value="multi" id="all" onselect="selected">All</option>
			</select>
			</form>
		</div>
	</div>

	<div class="row">
		<div id="genre-buttons" class="col-sm-12 text-center">
			<!-- <input type="button" id="comedy-filter" class="btn btn-default" value="Comedy">
			<input type="button" id="horror-filter" class="btn btn-default" value="Horror">
			<input type="button" id="action-filter" class="btn btn-default" value="Action">
			<input type="button" id="drama-filter" class="btn btn-default" value="Drama">
			<input type="button" id="romance-filter" class="btn btn-default" value="Romance"> -->
		</div>
	</div>

	<div class="row">
		<div id="page-heading" class="col-sm-12">
			<span class="nowplaying">Now Playing</span>
		</div>
	</div>

	<div class="row">
		<div id="poster-grid" class="col-sm-12">
		</div>
	</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="footables/js/footable.js"></script>
<script type="text/javascript" src="footables/js/footable.filter.js"></script>
<script type="text/javascript" src="MovieApp.js"></script>
</body>
</html>
